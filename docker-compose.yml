version: "3.8"

services:
    web:
        build:
            context: .
            dockerfile: Dockerfile.dev
        container_name: tennis-tournament-dev
        ports:
            - "3000:3000"
        volumes:
            # Mount source code for hot reload
            - ./src:/app/src
            - ./public:/app/public
            - ./prisma:/app/prisma
            # Prevent overwriting node_modules
            - /app/node_modules
            - /app/.next
        environment:
            - NODE_ENV=development
            - DATABASE_URL=file:./dev.db
            - NEXTAUTH_SECRET=supersecretkey123
            - NEXTAUTH_URL=http://localhost:3000
        env_file:
            - .env.local
        command: sh -c "npx prisma migrate deploy && npm run dev"
        restart: unless-stopped
        stdin_open: true
        tty: true
